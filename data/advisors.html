<script>
var jqxhr = $.getJSON( "http://localhost:9090/containerbank/advisors.json", function() {
  console.log( "success" );

})
  .done(function(data) {
    //debugger;
    console.log( "second success"+data );

    $.each( data.advisorList, function( i, item ) {
      var ligne= "<tr><td>"+item.firstName+" "+item.lastName+"</td><td>";

      $.each( item.specialties, function( j, itemSpec ) {
        if(j!=0){
          ligne=ligne+" / ";
        }
        ligne=ligne+itemSpec.name;

      });
      ligne=ligne+"</td></tr>"
      $( ligne ).appendTo( "#advisorsTableBody" );
    });


  })
  .fail(function() {
    console.log( "error" );
  })
  .always(function() {
    console.log( "complete" );
  });
</script>
